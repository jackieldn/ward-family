<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='images/android-chrome-512x512.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='tfl.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="{{ url_for('static', filename='tfl-updates.js') }}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&family=Radley&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>

{% include 'navbar.html' %}
<div class="main-content">
    <!-- Main page content goes here -->
</div>

    <div class="dashboard">
        <h1>Family Dashboard</h1>
        
        <!-- TfL Widget -->
        <div class="content-box">
            <div id="tfl-status" class="status-grid"></div>
            <p id="last-updated">Last updated: --:--:--</p>
        </div>
            <!-- Unified Summary Box -->
            <div class="banner-box">
                <h2 class="banner-title">Current Month</h2>
                <div id="currentMonthData" class="summary-container"></div>
            </div>
    
            <div class="graphs-container">
                <div class="graph-container">
                    <h3>Monthly Total Transfers</h3>
                    <div class="graph-box graph-box-utilities">
                        <canvas id="utilitiesChart"></canvas>
                    </div>
                </div>
    
                <div class="graph-container">
                    <h3>Savings Tracker</h3>
                    <div class="graph-box graph-box-savings">
                        <canvas id="savingsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
