<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ward Family - Login</title>

    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='images/android-chrome-512x512.png') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="{{ url_for('static', filename='tfl-updates.js') }}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&family=Radley&display=swap" rel="stylesheet">

    <style>
                body {
            display: flex;
            flex-direction: column; /* Ensure elements are stacked vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ffda76, #fff4d4, #ffda75, #fff9dd);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
        }


        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .typewriter-container {
            text-align: center;
            min-height: 30px;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: 400;
            font-family: 'Radley', serif;
            margin-bottom: 10px;
            font-style: normal;
            letter-spacing: -2px;
        }

        .typewriter {
        font-family: "Outfit", serif;
        font-optical-sizing: auto;
        font-weight: 300;
        min-height: 24px;
        font-style: normal;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid black;
        width: 0;
        animation: typing 2s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        min-height: 24px;
        min-width: 250px; /* Prevents collapsing when text disappears */
        display: inline-block; /* Keeps space reserved */
        animation: blink-caret 0.75s step-end infinite;
    }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 45px;
            box-shadow: 0px 3px 3px rgba(232, 173, 33, 0.579);
            text-align: center;
            width: 300px;
            margin-top: 20px;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInSlide 0.8s ease-out forwards;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 45px;
            box-shadow: 0px 3px 3px rgba(232, 173, 33, 0.579);
            text-align: center;
            width: 300px;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInSlide 0.8s ease-out forwards;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
            text-align: left;
            margin-left: 25px;
        }
        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e4e4e4;
            border-radius: 16px;
            font-size: 16px;
        }
        .login-btn {
            background: #f7c844;
            border: none;
            padding: 10px;
            width: 93%;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="typewriter-container">
        <h1>Ey up, Wards!</h1>
        <p id="animated-text" class="typewriter">&nbsp;</p>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="login-btn" type="submit">Login</button>
        </form>
    </div>

    <script>
const sentences = [
    "Let's check on that Severe Delay!",
    "Feeling the budget pain?",
    "The perfect time to check on Pumpkin's meds."
];

let sentenceIndex = 0;
const textElement = document.getElementById("animated-text");

function typeSentence(sentence, callback) {
    let i = 0;
    textElement.innerHTML = "";
    textElement.style.width = "auto"; // Prevents the text container from collapsing
    function type() {
        if (i < sentence.length) {
            textElement.innerHTML += sentence.charAt(i);
            i++;
            setTimeout(type, 100);
        } else {
            setTimeout(() => deleteSentence(callback), 2000);
        }
    }
    type();
}

function deleteSentence(callback) {
    let currentText = textElement.innerHTML;
    function erase() {
        if (currentText.length > 0) {
            currentText = currentText.slice(0, -1);
            textElement.innerHTML = currentText;
            setTimeout(erase, 50);
        } else {
            textElement.innerHTML = "&nbsp;"; // Keeps a space to avoid shrinking
            setTimeout(callback, 500); // Small delay before typing next sentence
        }
    }
    erase();
}

function cycleSentences() {
    typeSentence(sentences[sentenceIndex], () => {
        sentenceIndex = (sentenceIndex + 1) % sentences.length;
        cycleSentences();
    });
}

// Start the cycle
cycleSentences();

    </script>
</body>
</html>
