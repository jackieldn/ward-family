<body>
            <!-- Title Section -->
            <div class="title-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="page-logo">
                <h1>Ey up, Wards!</h1>
            </div>

            <!-- Typewriter Section -->
            <div class="typewriter-container">
                <p id="animated-text" class="typewriter">&nbsp;</p>
            </div>
    <div class="login-container">
        <h2>Log in</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="login-form">
            <div id="spinner" style="display: none; text-align: center; margin-top: 10px;">
                <img src="{{ url_for('static', filename='images/spinner.gif') }}" alt="Loading..." width="40">
            </div>
            <p id="error-message" style="color: red;"></p>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    {% include 'footer.html' %}

    <script>
        const sentences = [
            "When you flick the switch, the light comes on",
            "Let's check on that Severe Delay!",
            "Feeling the budget pain?",
            "Time to check Pumpkin's meds?"
        ];
        
        let sentenceIndex = 0;
        const textElement = document.getElementById("animated-text");
        
function typeSentence(sentence, callback) {
    let i = 0;
    textElement.style.whiteSpace = "pre-wrap"; // Multi-line support
    textElement.innerHTML = "&nbsp;"; // Placeholder
    function type() {
        if (i < sentence.length) {
            textElement.innerHTML = sentence.substring(0, i + 1) + "\u200B"; // Zero-width space
            i++;
            setTimeout(type, 50);
        } else {
            setTimeout(() => deleteSentence(callback), 1500);
        }
    }
    type();
}

        
        function deleteSentence(callback) {
    let currentText = textElement.innerHTML;

    function erase() {
        if (currentText.length > 0) {
            currentText = currentText.slice(0, -1);
            textElement.innerHTML = currentText + "&nbsp;"; // Keeps width during deletion
            setTimeout(erase, 25);
        } else {
            textElement.innerHTML = "&nbsp;"; // Keeps placeholder
            setTimeout(callback, 300);
        }
    }
    erase();
}
        
        function cycleSentences() {
            typeSentence(sentences[sentenceIndex], () => {
                sentenceIndex = (sentenceIndex + 1) % sentences.length;
                cycleSentences();
            });
        }
        
        // Start the cycle
        cycleSentences();
        </script>
        
        <script>
document.getElementById("login-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const spinner = document.getElementById("spinner");
    const errorMessage = document.getElementById("error-message");

    // Show the spinner & clear old errors
    spinner.style.display = "block";
    errorMessage.innerText = "";

    firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            return userCredential.user.getIdToken();
        })
        .then((idToken) => {
            return fetch("/firebase-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ idToken: idToken })
            });
        })
        .then(response => response.json())
        .then(data => {
            spinner.style.display = "none";  // Hide spinner
            if (data.success) {
                window.location.href = "/report";
            } else {
                errorMessage.innerText = "Login failed: " + data.message;
            }
        })
        .catch(error => {
            spinner.style.display = "none";  // Hide spinner on error
            console.error("Login error:", error);
            errorMessage.innerText = error.message;
        });
});

        </script>

</body>
