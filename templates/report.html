<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App - History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&family=Radley&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='report.js') }}" defer></script>
</head>

<body>
    <header class="navbar">
        <a href="/" class="home-icon">The Ward Family</a>
        <nav class="nav-links">
            <a href="/catify">Catify</a>
            <a href="/create">Budget</a>
            <a href="/report" class="active">Report</a>
            <a href="/equity" class="active">Equity</a>
        </nav>
    </header>
    
    <!-- Notification Banner -->
<div id="notification-banner" class="notification-banner hidden">
    <p id="notification-message"></p>
</div>


    <div class="report-container">
        <h1>Budget Report</h1>

        <div class="date-selection" style="display: flex; align-items: center; gap: 30px;">
            <div class="date-group">
                <label for="month">Month:</label>
                <select id="month">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            
            <div class="date-group">
                <label for="year">Year:</label>
                <input type="number" id="year" value="2025">
            </div>

            <button id ="fetch-report" class="button-cry">Make me cry</button>
        </div>
        
        <!-- Summary Boxes -->
        <div class="summary-box-report">
            <div class="summary-container">
                <div class="category-box-report">
                    <h3>Jack Transfer</h3>
                    <p id="jack-transfer">£0.00</p>
                </div>
                <div class="category-box-report">
                    <h3>Richard Transfer</h3>
                    <p id="richard-transfer">£0.00</p>
                </div>
                <div class="category-box-report">
                    <h3>Overall Total</h3>
                    <p id="overall-total">£0.00</p>
                </div>
                <div class="category-box-report">
                    <h3>Total Savings</h3>
                    <p id="total-savings">£0.00</p>
                </div>
            </div>
        </div>

        <!-- Budget Summary -->
        <div class="budget-summary-container" id="budget-summary"></div>
    </div>

    <div id="email-container" style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
        <label for="email-address" style="font-weight: bold;">Enter your email to receive the report:</label>
        <input type="email" id="email-address" placeholder="Enter email" style="padding: 8px; width: 300px; text-align: center; border: 1px solid #ccc; border-radius: 5px;">
        <button id="send-email" class="button-cry">Send Report</button>
    </div>
    <br></br>
</div>
</body>
</html>
